<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title> </title>
    <style>
        body {
            font-size: 9pt;
        }

        div.image-container {
            position: relative;
            border: 1px solid #000;
            height: 600px;
        }

        div.image-container img {
            position: absolute;
            left: 0;
            top: 0;
            width: 120px;
        }
    </style>
    <script type="text/javascript" src="../libs/jquery-1.11.0.min.js"> </script>
    <script>
        /*

            미션 03: 심플 갤러리를 클래스로 만들기
            함수 단위 코딩으로 만들어진 심플 갤러리를 프로토타입 클래스로 만들어 주세요.

        */
        function Img() {
            this.$images1 = null;
            this.$images2 = null;
        }
        Img.prototype.init = function () {
            this.$images1 = $("#container1 img");
            this.$images2 = $("#container2 img");
        }
        Img.prototype.play = function(){
            this.init();
            this.showGallery(this.$images1, 6, 150, 150);
            this.showGallery(this.$images2, 4, 200, 200);
        }
        Img.prototype.showGallery = function ($images, count, width, height) {
            
            // 이미지 개수 구하기.
            var length = $images.length;

            // 이미지 배열하기.
            for (var i = 0; i < length; i++) {
                // n번째 이미지 구하기
                var $img = $images.eq(i);

                // 위치 값 구하기
                var x = 100 + ((i % count) * width);
                var y = 100 + (parseInt(i / count) * height);

                // 위치 설정
                $img.css({
                    left: x,
                    top: y
                });
            }
        }
        $(document).ready(function () {
            var img = new Img();
            // 이미지 배열 하기
            img.play();
        });

        
    </script>
</head>

<body>
    <p>container1</p>
    <div class="image-container" id="container1">
        <img src="../10일차/banners/1.png">
        <img src="../10일차/banners/2.png">
        <img src="../10일차/banners/3.png">
        <img src="../10일차/banners/4.png">
        <img src="../10일차/banners/5.png">
        <img src="../10일차/banners/6.png">
        <img src="../10일차/banners/7.png">
        <img src="../10일차/banners/8.png">
    </div>
    <p>container2</p>
    <div class="image-container" id="container2">
        <img src="../10일차/banners/1.png">

        <img src="../10일차/banners/7.png">

    </div>
</body>

</html>
