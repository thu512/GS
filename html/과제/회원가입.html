<!DOCTYPE html>
<html>
<head>
	<title>회원가입</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<style type="text/css">
		#signup-form > table{
			text-align: center;
			line-height: 30px;
			margin-bottom: 20px;
		}
		#signup-form label{
			float: right;
		}
	</style>
	<script src="../libs/jquery-1.11.0.min.js"></script>
	<script>
		
		$("#save").on('click', function () {
			alert('사번을 입력해주세요.');
			if($('#id').val()==''){
				alert('사번을 입력해주세요.');
			}
		});
	</script>
</head>
<body style="width: 400px;">
	<div id="page-wrapper">
		<div id="login-main">
			<h1 id="title">회원가입</h1>
			<form id="signup-form">
				<table>
					<tr>
						<td><label for="img-file">개인사진:</label></td>
						<td class="right"><input type="file" id="img-file"></td>
					</tr>
					<tr>
						<td><label for="id">사&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;번:</label></td>
						<td class="right"><input type="text" id="id"></td>
					</tr>
					<tr>
						<td><label for="pwd">비밀번호:</label></td>
						<td class="right"><input type="password" id="pwd"></td>
					</tr>
					<tr>
						<td><label for="pwd">비밀번호 확인:</label></td>
						<td class="right"><input type="password" id="pwd"></td>
					</tr>
					<tr>
						<td><label for="email">이메일:</label></td>
						<td class="right"><input type="email" name="email" id="email"></td>
					</tr>
					<tr>
						<td><label for="name">이름:</label></td>
						<td class="right"><input type="text" name="name" id="name"></td>
					</tr>
					<tr>
						<td><label for="birth">생일:</label></td>
						<td class="right">
							<select>
								<option value="1990">1990</option>
								<option value="1991">1991</option>
								<option value="1992">1992</option>
								<option value="1993">1993</option>
								<option value="1994">1994</option>
								<option value="1995">1995</option>
							</select>
							년
							<select>
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
								<option value="6">6</option>
								<option value="7">7</option>
								<option value="8">8</option>
								<option value="9">9</option>
								<option value="10">10</option>
								<option value="11">11</option>
								<option value="12">12</option>
							</select>
							월
							<select>
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
								<option value="6">6</option>
								<option value="7">7</option>
								<option value="8">8</option>
								<option value="9">9</option>
								<option value="10">10</option>
								<option value="11">11</option>
								<option value="12">12</option>
								<option value="13">13</option>
								<option value="14">14</option>
								<option value="15">15</option>
								<option value="16">16</option>
								<option value="17">17</option>
								<option value="18">18</option>
								<option value="19">19</option>
								<option value="20">20</option>
								<option value="21">21</option>
								<option value="22">22</option>
								<option value="23">23</option>
								<option value="24">24</option>
								<option value="25">25</option>
								<option value="26">26</option>
								<option value="27">27</option>
								<option value="28">28</option>
								<option value="29">29</option>
								<option value="30">30</option>
								<option value="31">31</option>
							</select>
							일
						</td>
					</tr>
					<tr>
						<td><label for="phone">전화번호:</label></td>
						<td class="right"><input type="text" name="phone" id="phone"></td>
					</tr>
					<tr>
						<td><label for="addr">주소:</label></td>
						<td class="right"><input type="text" name="addr" id="addr"></td>
					</tr>
					<tr>
						<td><label for="hobby">취미:</label></td>
						<td class="right">
							<input type="checkbox" name="hobby" id="hobby" value="자전거">자전거
							<input type="checkbox" name="hobby" id="hobby" value="수영">수영
							<input type="checkbox" name="hobby" id="hobby" value="독서">독서
							<input type="checkbox" name="hobby" id="hobby" value="영화감상">영화감상
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<input type="submit" id="submit" class="button" value="회원가입">
							<button id="save">저장</button>
							<input type="reset" id="reset" class="button" value="초기화">
						</td>
					</tr>
				</table>
			</form>
		</div>
	</div>
</body>
</html>
