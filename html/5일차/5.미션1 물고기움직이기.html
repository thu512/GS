<!DOCTYPE html>

<html>

<head>
  <style>
    #panel {
      width: 600px;
      height: 400px;
      border: 1px solid #999;
      position: relative;
    }

    #fish {
      /* 120px, 70px */
      position: absolute;
      left: 250px;
      top: 150px;
    }
  </style>
  <script type="text/javascript" src="../libs/jquery-1.11.0.min.js"> </script>
  <script>
    window.onload = function () {
      //물고기 노드 구하기.
      var $fish = $("#fish");
      // console.log($('#panel').css('width'));
      // console.log($('#fish').css('width'));
      // console.log($('#panel').css('height'));
      // console.log($('#fish').css('height'));
      function moveFish() {
        var maxW = parseInt($('#panel').css('width')) - parseInt($('#fish').css('width'));
        var minW = 0;
        var maxH = parseInt($('#panel').css('height')) - parseInt($('#fish').css('height'));
        var minH = 0;
        var RandW = Math.random() * (maxW - minW) + minW;
        var RandH = Math.random() * (maxH - minH) + minH;
        $fish.animate({
          left: RandW,
          top: RandH
        }, 1000);
      }
      $("#btnStart").click(function () {
        //여기에 풀이를 작성해주세요.
        moveFish();
      });
      $('#btn').click(function () {
        setInterval(function () {
          moveFish();
        }, 1000);
      });
    }
  </script>

</head>

<body>
  <button id="btnStart">클릭하면 물고기가 움직여요.</button>
  <button id="btn">클릭하면 자동으로 물고기가 움직여요.</button>
  <div id="panel">
    <img src="fish1.png" id="fish">
  </div>
</body>

</html>
