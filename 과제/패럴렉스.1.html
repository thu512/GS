<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>jQuery Parallax Plugin Demo</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>

  <script type="text/javascript">
    $(document).ready(function () {
      $('section[data-type="background"]').each(function () {
        var $bgobj = $(this); // assigning the object

        $(window).scroll(function () {
          var yPos = -($window.scrollTop() / $bgobj.data('speed'));

          // Put together our final background position
          var coords = '50% ' + yPos + 'px';

          // Move the background
          $bgobj.css({ backgroundPosition: coords });
        });
      });
    });
  </script>
  <style>
    #start {
      width: 100%;
      min-height: 1000px;
      height: 1000px;
    }

    #home {
      background: url(../images/lam1.jpg) 50% 0 repeat fixed;
      min-height: 1000px;
      height: 1000px;
      margin: 0 auto;
      width: 100%;
      max-width: 1920px;
      position: relative;
    }

    #home article {
      height: 458px;
      position: absolute;
      text-align: center;
      top: 150px;
      width: 100%;
    }

    #about {
      background: url(../images/lam2.jpg) 50% 0 repeat fixed;
      min-height: 1000px;
      height: 1000px;
      margin: 0 auto;
      width: 100%;
      max-width: 1920px;
      position: relative;
      -webkit-box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
      box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
    }

    #about article {
      height: 458px;
      position: absolute;
      text-align: center;
      top: 150px;
      width: 100%;
    }

    #footer {
      background: url(../images/bu.jpg) 50% 0 repeat fixed;
      min-height: 1000px;
      height: 1000px;
      margin: 0 auto;
      width: 100%;
      max-width: 1920px;
      position: relative;
      -webkit-box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
      box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
    }

    #footer article {
      height: 458px;
      position: absolute;
      text-align: center;
      top: 150px;
      width: 100%;
    }
  </style>
</head>

<body>
  <video playsinline="" class="mediaobject-ios-inline-video mediaobject-element" src="https://images.apple.com/media/kr/iphone-x/2017/01df5b43-28e4-4848-bf20-490c34a926a7/overview/primary/design_super_retina/small.mp4"
    style="visibility: visible;"></video>
  <video playsinline="" autoplay="" muted="" loop="" id="start" class="video-8-194 video-8-168" poster="https://genesis-cdn.ff.com/homepage/01_marquee/genesis_cover_image.jpg"
    data-reactid="83">
    <source src="https://genesis-cdn.ff.com/homepage/01_marquee/genesis_ff91_emergence_3mbps.mp4" type="video/mp4" data-reactid="84">
  </video>
  <section id="home" data-type="background" data-speed="10" class="pages">
    <article>

    </article>
  </section>

  <section id="about" data-type="background" data-speed="10" class="pages">
    <article>Simple Parallax Scroll</article>
  </section>
  <section id="footer" data-type="background" data-speed="10" class="pages">
    <article>Simple Parallax Scroll</article>
  </section>
  <video class="ac-video-media-controller" autoplay="" crossorigin="anonymous" preload="auto" x-webkit-airplay="" aria-hidden="true"
    style="" src="https://images.apple.com/media/kr/iphone-x/2017/01df5b43-28e4-4848-bf20-490c34a926a7/films/feature/iphone-x-feature-kr-20170912_640x360h.mp4">
    <source src="https://images.apple.com/media/kr/iphone-x/2017/01df5b43-28e4-4848-bf20-490c34a926a7/films/feature/iphone-x-feature-kr-20170912_640x360h.mp4">
  </video>
</body>

</html>
